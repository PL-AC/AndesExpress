    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100" style="background: url('https://www.wardsauto.com/sites/wardsauto.com/files/styles/article_featured_retina/public/cars%20at%20dealership_7.jpg?itok=IsWrCcAa');
            background-repeat: no-repeat;">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Logeate en la plataforma para comenzar!!</p>
                    <form [formGroup]="loginForm">
                        <div class="form-outline form-white mb-4">                            
                            <label class="form-label" for="typeEmailX">Email</label>
                            <input id="typeTextX" formControlName="username" type="text" name="username" class="form-control form-control-lg">
                            <div *ngIf="username.invalid && (username.dirty || username.touched)"
                                class="text-danger">
                                <div *ngIf="username.errors?.['required']">
                                    Nombre es requerido
                                </div>
                            </div>
                        </div>
                        <div class="form-outline form-white mb-4">                            
                            <label class="form-label" for="typePasswordX">Password</label>
                            <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" name="password" >
                            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                class="text-danger">
                                <div *ngIf="password.errors?.['required']">
                                    Contrase√±a es requerido
                                </div>
                            </div>
                        </div>      
            
                          <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="loginUsuario()">
                            <i class="fas fa-sign-in-alt"></i>
                            Ingresar
                        </button>

                    </form>
                                
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
