<div class="container">
    <div class="col">
        <h3>{{titulo}}</h3>
    </div>
    <hr>
    <form action="" class="form-horizontal">
        <div class="row">
            <div class="form-group col-md-4">
                <label>Selecciona un Cliente:</label>
                <select id="cliente" name="cliente" class="form-control" [(ngModel)] = "clienteInput">
                    <option *ngFor="let c of clientes" [value]="c.id">
                      {{ c.fullName }} Celular: {{ c.phone}}
                    </option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="marca">Marca:</label>
                <input type="text" name="marca" id="marca" 
                    placeholder="Ingresar Marca"
                    class="form-control" [(ngModel)] = "marcaInput">
            </div>

            <div class="form-group col-md-4">
                <label for="modelo">Modelo:</label>
                <input type="text" name="modelo" id="modelo" 
                    placeholder="Ingresar modelo"
                    class="form-control" [(ngModel)] = "modeloInput">
            </div>

        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="placa">Placa:</label>
                <input type="text" name="placa" id="placa" 
                    placeholder="Ingresar Placa"
                    class="form-control" [(ngModel)] = "placaInput">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-md-3">
                <button type="submit" class="btn btn-success"
                    (click) = "agregarAuto()">
                    <span class="fa fa-plus"></span>
                    Agregar
                </button>
            </div>
        </div>
    </form>
</div>
<br>

<div class="container">
    <hr>

    
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h4 class="m-0 font-weight-bold text-primary">Lista de Autos</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="dataTable" class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nombre Dueño</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Placa</th>                            
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tfoot class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nombre Dueño</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Placa</th>                            
                            <th>Acciones</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let car of carLst; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{car.customer.fullName}}</td>
                            <td>{{car.brand}}</td>
                            <td>{{car.model}}</td>
                            <td>{{car.plate}}</td>
                            <td>
                                <a href="#" class="btn btn-warning">
                                    <span class="fa fa-edit"></span>
                                </a>&nbsp;
                                <a href="#" class="btn btn-danger"
                                    (click)="eliminarAuto(car.id);">
                                    <span class="fa fa-trash"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
