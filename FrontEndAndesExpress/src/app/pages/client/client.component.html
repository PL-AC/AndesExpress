<div class="container">
    <div class="col">
        <h3>{{titulo}}</h3>
    </div>
    <hr>
    <form action="" class="form-horizontal">
        <div class="row">
            <div class="form-group col-md-4">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" name="nombre" id="nombre" 
                    placeholder="Ingresar Nombre Completo"
                    class="form-control" [(ngModel)] = "nombreInput">
            </div>

            <div class="form-group col-md-4">
                <label for="celular">Celular:</label>
                <input type="text" name="celular" id="celular" 
                    placeholder="Ingresar Celular"
                    class="form-control" [(ngModel)] = "celularInput">
            </div>

            <div class="form-group col-md-4">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" 
                    placeholder="Ingresar Email"
                    class="form-control" [(ngModel)] = "emailInput">
            </div>

        </div>
        <br>
        <div class="row">
            <div class="form-group col-md-3">
                <button type="submit" class="btn btn-success"
                    (click) = "agregarCliente()">
                    <span class="fa fa-plus"></span>
                    Agregar
                </button>
            </div>
        </div>
    </form>
</div>
<br>

<div class="container">
    <hr>

    
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h4 class="m-0 font-weight-bold text-primary">Lista de Clientes</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="dataTable" class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Celular</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tfoot class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Celular</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let cliente of clienteLst; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{cliente.fullName}}</td>
                            <td>{{cliente.phone}}</td>
                            <td>{{cliente.email}}</td>
                            <td>
                                <a href="#" class="btn btn-warning">
                                    <span class="fa fa-edit"></span>
                                </a>&nbsp;
                                <a href="#" class="btn btn-danger"
                                    (click)="eliminarCliente(cliente.id);">
                                    <span class="fa fa-trash"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
